
{% block content %}
 

    <h1>{% block title %} Books {% endblock %}</h1>
 

    {% for book in books %}
 

        <div class='book'>
 

            <h3>#{{ book[0] }} - {{ book[1] }} BY {{ book[2] }}</h3>
 

            <i><p>({{ book[3] }} pages)</p></i>
 

            <p class='review'>{{ book[4] }}</p>
 

            <i><p>Added {{ book[5] }}</p></i>
 

            <a class="btn btn-success" href="{{ url_for('edit', id=book[0]) }}">Edit</a>
 

            <form action="{{ url_for('delete', id=book[0]) }}" method="post" style="display:inline;">
 

                <button class="btn btn-danger" type="submit">Delete</button>
 

            </form>
 

        </div>
 

    {% endfor %}
 

{% endblock %}
